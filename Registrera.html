<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="RegistreraCSS.css">
</head>
<body>

<div class="RegistreraTextBox">
<h1 class="LabelTextStil">Registrering</h1>
</div>   
<!--Texten längst upp på sidan-->
  
<div class="RegistreraEmailBox">
<label for="email"><b>Epost</b></label>
<input type="text" placeholder="" name="email" id="email" required>
</div>
<!--Epost input-->

<div class="RegistreraPasswordBox">
<label for="psw"><b>Lösenord</b></label>
<input type="password" placeholder="" name="psw" id="psw" required>
</div>
<!--Lösenords input-->

<div class="RegistreraRePasswordBox">
<label for="psw-repeat"><b>Upprepa Lösenord</b></label>
<input type="password" placeholder="" name="psw-repeat" id="psw-repeat" required>
</div>
<!--Upprepa lösenord input-->

<div class="VilkorTextBox">
<p>Genom att skapa ett konto går du med på våran <a href="HYPERLINK">Användarvilkor</a>.</p>
<button onclick="location.href='index.html'" type="submit">Registrera </button>
</div>
<!--Vilkor text och Text länk-->

<div class="VilkorTextBox">
<p>Har du redan ett konto<a href="HYPERLINK"> Logga in</a>.</p>
</div>
<!--Text och länk till login sidan-->


</body>
</html>
